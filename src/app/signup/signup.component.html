<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Power Station</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <!--link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" /-->

</head>





<header class="text-gray-600 body-font">
  <div style="background-color: #111827;" class="
            container
            mx-auto
            flex flex-wrap
           
            flex-col
            md:flex-row
            items-center
          ">
    <a class="
              flex
              title-font
              font-medium
              items-center
              text-gray-900
              mb-4
              md:mb-0
            ">
      <img fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-20 h-20 text-white p-2  rounded-full" src="../assets/image/logo1.gif">


      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        class="w-10 h-10 text-white p-2  rounded-full" viewBox="0 0 24 24">


      </svg>

      <span style="font-size: x-large; text-decoration: solid;font-family: 'Oswald', sans-serif;color: #ffffff;"
        class="ml-3 text-xl">Triple Plug Share</span>
    </a>
    <nav class="
              md:ml-auto
              flex flex-wrap
              items-center
              text-base
              justify-center
            ">
      <a style="color: #ffffff;font-family: 'Nunito', sans-serif;" class="mr-5 hover:text-gray-900"
        href="/home">Home</a>

      <a style="color: #ffffff;font-family: 'Nunito', sans-serif;" class="mr-5 hover:text-gray-900"
        href="/contact">Contact</a>

    </nav>
    <button type="button" class="btn btn-outline-light">
      <a style="font-family: 'Nunito', sans-serif;" href="login">Login/Sign Up</a>
    </button>
  </div>

  <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div style="width: 1000px; margin-left: 200px;">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 bg-light pb-5" style="padding-bottom: 0 !important;">

            <div class="row px-3 justify-content-center mt-4 mb-5"> <img style="width : 483px; height : 520px;"
                src="https://www.tatapower.com/images/delivering.png" class="image"> </div>

          </div>
        </div>
        <div class="col-lg-6">
          <div class="card2 card border-0 px-4 py-5">
            <h3 class="mb-1"><b>Create your account</b></h3>
            <p class="mb-4 text-sm">Already have an account? <a class="text-primary login" href="login">Log In</a></p>
            <div class="row">
              <div class="col-sm-6">
                <p class="google"><span class="fa fa-google"></span><small class="pl-3 pr-1">Sign up
                    with google</small></p>
              </div>
              <div class="col-sm-6">
                <p class="fb"><span class="fa fa-facebook"></span><small class="pl-3 pr-1">Sign up with
                    facebook</small></p>
              </div>
            </div>
            <div class="row px-3">
              <div class="line"></div> <small class="text-muted or text-center">OR</small>
              <div class="line"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6"> <label class="mb-0">
                  <h6 class="mb-0 text-sm">First Name</h6>
                </label> <input type="text" name="fname" [(ngModel)]="fname"> </div>
              <div class="col-md-6"> <label class="mb-0">
                  <h6 class="mb-0 text-sm">Last Name</h6>
                </label> <input type="text" name="lname" [(ngModel)]="lname"> </div>
            </div>
            <div class="row px-3"> <label class="mb-0">
                <h6 class="mb-0 text-sm">Email Address</h6>
              </label> <input type="text" name="email" [(ngModel)]="email"> </div>
            <div class="row px-3"> <label class="mb-0">
                <h6 class="mb-0 text-sm">Password</h6>
              </label> <input type="password" name="password" [(ngModel)]="password"> </div>
            <div class="row px-3"> <label class="mb-0">
                <h6 class="mb-0 text-sm">Repeat your Password</h6>
              </label> <input type="password" name="password" [(ngModel)]="passwordr"> </div>
            <div class="row mb-4">
              <div class="col-md-5"> <button class="btn btn-blue text-center mb-1" (click)="signup()">Create Account</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
